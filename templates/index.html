<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Reading from Sensors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
    crossorigin="anonymous">
</head>
<body class="bg-info text-black">
    <div class="text-center">
        <h1 class="mt-5">The readings for your home control setup</h1>
    </div>
    <table style="border:1px solid black;margin-left:auto;margin-right:auto;">
        <tr>
          <th></th>>
          <th>Temperature&nbsp&nbsp&nbsp</th>
          <th>Pressure&nbsp&nbsp&nbsp</th>
          <th>Humidity&nbsp&nbsp&nbsp</th>
        </tr>
        <tr>
          <th>Living Room &nbsp&nbsp</th>
          <td>{{x['lr_temp']}}&degC</td>
          <td>{{x['lr_pressure']}} atm</td>
          <td>{{x['lr_hum']}}%</td>
        </tr>
        <tr>
          <th>Bedroom</th>
          <td>{{x['br_temp']}}&degC</td>
          <td>{{x['br_pressure']}} atm</td>
          <td>{{x['br_hum']}}%</td>
        </tr>
        <tr>
          <th>Garden</th>
          <td>{{x['g_temp']}}&degC</td>
          <td>{{x['g_pressure']}} atm</td>
          <td>{{x['g_hum']}}%</td>
        </tr>
      </table>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" 
    crossorigin="anonymous"></script>
</body>
</html>
